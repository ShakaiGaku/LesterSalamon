     <div class="contents">
  <p>　ボランティアの失敗とはサラモンが提唱したNPO活動の問題点を「政府の失敗」や「市場の失敗」のオマージュとして表現したもの。活動の自主性を尊重すること、活動の評価方法が曖昧なことなどが原因で非効率に陥ってしまう。</p>
  <p>　具体的には圧倒的な資金・資源不足、同情的な態度をとりがち、専門家の不在によるアマチュア化などである。</p>
